name: Build and Publish Security Scanner Docker Images

on:
  release:
    types: [created, published]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to GHCR'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - tool: checkov
            dockerfile: Dockerfile.checkov
            image_name: lefthook/checkov
          - tool: trivy
            dockerfile: Dockerfile.trivy
            image_name: lefthook/trivy
          - tool: trufflehog
            dockerfile: Dockerfile.trufflehog
            image_name: lefthook/trufflehog

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'release' || github.event.inputs.publish == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image_name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.tool }}
          cache-to: type=gha,mode=max,scope=${{ matrix.tool }}

      - name: Test Docker image
        run: |
          # Get the first tag from the metadata output
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo "Testing image: $IMAGE_TAG"

          case "${{ matrix.tool }}" in
            checkov)
              docker run --rm "$IMAGE_TAG" checkov --version
              echo "Testing checkov with a sample file..."
              mkdir -p /tmp/test
              cat > /tmp/test/main.tf <<EOF
          resource "aws_instance" "example" {
            ami           = "ami-0c55b159cbfafe1f0"
            instance_type = "t2.micro"
          }
          EOF
              docker run --rm -v /tmp/test:/workspace -w /workspace \
                "$IMAGE_TAG" \
                checkov --directory /workspace --config-file /root/.checkov.yaml || echo "Checkov scan completed"
              ;;

            trivy)
              docker run --rm "$IMAGE_TAG" trivy --version
              echo "Testing trivy with a simple filesystem scan..."
              mkdir -p /tmp/test
              docker run --rm -v /tmp/test:/workspace -w /workspace \
                "$IMAGE_TAG" \
                trivy fs --config /root/.trivy.yaml --exit-code 0 . || echo "Trivy scan completed"
              ;;

            trufflehog)
              docker run --rm "$IMAGE_TAG" trufflehog --help || echo "Trufflehog help displayed"
              ;;
          esac

      - name: Push Docker image
        if: github.event_name == 'release' || github.event.inputs.publish == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.tool }}
          cache-to: type=gha,mode=max,scope=${{ matrix.tool }}
