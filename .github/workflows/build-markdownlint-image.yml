name: Build and Publish Markdownlint Docker Image

on:
  release:
    types: [created, published]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to GHCR'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/markdownlint-cli2

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'release' || github.event.inputs.publish == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.markdownlint
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Get the first tag from the metadata output
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo "Testing image: $IMAGE_TAG"
          docker run --rm "$IMAGE_TAG" markdownlint-cli2 --version
          echo "Testing with a sample markdown file..."
          echo "# Test" > /tmp/test.md
          echo "This is a test. Another sentence." >> /tmp/test.md
          docker run --rm -v /tmp:/workspace -w /workspace \
            "$IMAGE_TAG" \
            markdownlint-cli2 test.md || echo "Linting completed (errors expected for test)"

      - name: Push Docker image
        if: github.event_name == 'release' || github.event.inputs.publish == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.markdownlint
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
